<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Sarcina - În construcție</title>
    <meta name="description" content="Calculator online pentru sarcină și pensie în România. Site-ul va fi disponibil în curând." />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }
      h1 { margin: 0 0 1rem 0; font-size: 2rem; }
      p { opacity: 0.9; line-height: 1.6; }
      .status { 
        background: rgba(255,255,255,0.2); 
        padding: 1rem; 
        border-radius: 8px; 
        margin-top: 1rem; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculator Sarcina</h1>
      <p>Site-ul nostru este în proces de actualizare pentru a vă oferi o experiență îmbunătățită.</p>
      <p>Calculatoare pentru sarcină și pensie vor fi disponibile foarte curând.</p>
      <div class="status">
        <strong>Status:</strong> Optimizăm sistemul pentru performanță maximă
      </div>
    </div>
  </body>
</html>
